<div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Ajouter une Publication</h3>
        <form>
          <div class="form-group">
            <label for="input-title">Titre</label>
            <input type="text" id="input-title" class="form-control" placeholder="Titre de la publication" required>
          </div>
          <div class="form-group">
            <label for="input-content">Contenu</label>
            <textarea id="input-content" class="form-control" rows="5" placeholder="Contenu de la publication" required></textarea>
          </div>
          <div class="form-group">
            <label for="input-image">Image</label>
            <input type="file" id="input-image" class="form-control" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">Publier</button>
        </form>
      </div>
    </div>
  </div>
