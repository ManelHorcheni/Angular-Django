<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="" routerLink="/home" target="_blank">Home</a>

      </div>
    </nav>
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(../../assets/img/prof.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-7 col-md-10">
            <h1 class="display-2 text-white">Hello Jesse</h1>
            <p class="text-white mt-0 mb-5">This is your profile page. You can see your posts and modify your profile</p>
            <!-- Boutton modal edit profile -->
            <a href="#!" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit profile</a>
          
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">

        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">

            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="../../assets/img/avatar.jpg" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>

            <div class="card-body pt-0 pt-md-4">
              <br><br><br><br>
              <div class="text-center">
                <h3>
                  Jessica Jones
                </h3>
              </div>
            </div>

            <div class="card" style="width: 23rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Ajouter publication</li>
                <li class="list-group-item"><br></li>
                <li class="list-group-item">Deconnexion</li>
              </ul>
            </div>


          </div>
        </div>

        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <!-- <app-post></app-post> -->

                    <div class="post-preview">
                      <a href="/details-post">
                          <h2 class="post-title">Tiltle :</h2>
                          <h3 class="post-subtitle">Lieu : </h3>
                      </a>
                      <p class="post-meta">
                          Posted by
                          <a href="#!">Manel HORCHANI</a>
                          on September 24, 2023
                      </p>
                  </div>

                  </div>
                </div>
                

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<!-- Modal Edit profile -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    
      <div class="container mt-5">
        <div class="row mb-4">
          <div class="col-8">
            <h3 class="mb-0">My Account</h3>
          </div>
          <div class="col-4 text-right">
            <a href="#!" class="btn btn-sm btn-primary">Settings</a>
          </div>
        </div>
      
        <div class="card shadow">
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">User Information</h6>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email Address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="1234 Main St" type="text">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-gender">Gender</label>
                    <select id="input-gender" class="form-control form-control-alternative">
                      <option value="" disabled selected>Select your gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-photo">Photo</label>
                    <input type="file" id="input-photo" class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Modifier</button>
      </div>
    </div>
  </div>
</div>

  <app-footer></app-footer>
</body>
